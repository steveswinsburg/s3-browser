<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">





  <link rel="icon" href="favicon.ico">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>


  <title><!-- [config.title] --></title>

</head>

<body>

  <h1 id="title"><!-- [config.title] --></h1>

  <div id="container"></div>


  <script>
    var _config;


    $(document).ready(function () {

      showThrobber();

      $.ajax({
        url: "config.json",
        dataType: "json",
        success: function (config) {
          processConfig(config);
          getS3Data();
        }
      });






    });

    function processConfig(config) {
      _config = config;
      
      setTitle(_config.title);
      


    }

    
    
    function getS3Data() {

      $.ajax({
        url: _restUrl(),
        dataType: "xml",
        success: function (xml) {

          $(xml).find('Contents').each(function() {
            var item  = $(this),
                title = item.find('Key').text(),
                lastModified = item.find('LastModified').text(),
                size = item.find('Size').text();
                console.log(title+' '+lastModified+' '+size);
          });


        }
      });
    }

    function setTitle(title) {
      $('h1#title').html(title);
      document.title = title;
    }

    function showThrobber() {
      $('div#container').html(
        `<i class="fas fa-spinner fa-spin fa-3x"></i>`
      )
    }

    function _restUrl() {
      // http://hasnorthkoreafiredamissiletoday.com.s3.us-east-2.amazonaws.com
      return 'http://'+_config.s3.bucket+'.s3.'+_config.s3.region+'.amazonaws.com';
    }

    function _siteUrl() {

      // http://hasnorthkoreafiredamissiletoday.com.s3-website.us-east-2.amazonaws.com
      return 'http://'+_config.s3.bucket+'.s3-website.'+_config.s3.region+'.amazonaws.com';
    }

  </script>


</body>

</html>
